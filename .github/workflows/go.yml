name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          stable: false
          go-version: 1.20.6

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Race Condition
        run: go test -race

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          stable: false
          go-version: 1.20.6

      - name: Get golint
        run: go get -u golang.org/x/lint/golint

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
      - name: Golint
        run: golint -set_exit_status ./...

      - name: Format
        run: |
          if [[ $(gofmt -d . | wc -c) -ne 0 ]]; then
            gofmt -d .
            exit 1
          fi
      - name: Vet
        run: go vet ./...
